<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F6D2E9; /* Altera a cor de fundo para um rosinha claro */
            margin: 0;
            padding: 0;
            color: black; /* Cor da fonte */
        }
        #conteudo {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #F9A7B0; /* Cor da borda do botão */
            border-radius: 20px; /* Borda arredondada */
            cursor: pointer;
            background-color: #FFD5E5; /* Cor de fundo do botão */
            transition: transform 0.2s, background-color 0.2s; /* Transição suave ao passar o mouse */
        }
        button:hover {
            background-color: #F9A7B0; /* Altera a cor de fundo ao passar o mouse */
            transform: scale(1.1); /* Aumenta ligeiramente o tamanho ao passar o mouse */
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: pink;
            transform: rotate(-45deg);
            animation: floatHeart 5s infinite linear;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes floatHeart {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) rotate(-45deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <h1 style="color: black;">Podemos nos reaproximar? Sinto sua falta.</h1> <!-- Altera a cor do texto -->
        <button id="sim" onclick="confirmarRedirecionamento()">Sim</button>
        <button id="nao" onmouseover="desviar()">Não</button>
    </div>

    <div class="heart">&#10084;</div>
    <div class="heart">&#10084;</div>
    <div class="heart">&#10084;</div>
    <!-- Adicione mais corações conforme desejar -->
    
    <script>
        function confirmarRedirecionamento() {
            var confirmacao = confirm("Ebaaaaa! :) Ainda bem, Isso me deu o maior trabalhão xD");
            if (confirmacao) {
                window.location.href = "https://www.youtube.com/watch?v=izGwDsrQ1eQ";
            }
        }

        function desviar() {
            var buttonNao = document.getElementById('nao');
            var buttonNaoRect = buttonNao.getBoundingClientRect();
            var minX = window.innerWidth * 0.4; // Define a margem mínima da borda esquerda
            var maxX = window.innerWidth * 0.6 - buttonNaoRect.width; // Define a margem máxima da borda direita
            var minY = window.innerHeight * 0.4; // Define a margem mínima da borda superior
            var maxY = window.innerHeight * 0.6 - buttonNaoRect.height; // Define a margem máxima da borda inferior
            var newX = Math.min(Math.max(Math.floor(Math.random() * (maxX - minX)) + minX, 15), window.innerWidth - buttonNaoRect.width - 15);
            var newY = Math.min(Math.max(Math.floor(Math.random() * (maxY - minY)) + minY, 15), window.innerHeight - buttonNaoRect.height - 15);
            buttonNao.style.position = 'absolute';
            buttonNao.style.left = newX + 'px';
            buttonNao.style.top = newY + 'px';
        }
    </script>
</body>
</html>
